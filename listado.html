<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
        <title>Search Results</title>
    </head>
    <body>
        <main class="search-results">
            <header>
                <div>
                    <div class="logo">
                        <img src="../img/avion_wh.png" alt="">
                        <p>my Dream Place</p>
                    </div>
                    <div class="menu">
                        <a href="index.html">Home</a>
                        <a href="">Discover</a>
                        <a href="">Activities</a>
                        <a href="">About</a>
                        <a href="">Contact</a>
                    </div>
                    <div class="user">
                        <!-- <a href="register_email.html"><button class="regis">Register</button></a>
                        <a href="login.html"><button class="login">Sign in</button></a> -->
    
                        <img src="../img/campana_wh.png" alt="">
                        <img class="profile" src="../img/profile.png" alt="">
                    </div>
                </div>
            </header>
            <div class="main-search">
                <div class="search-box">
                    <div>
                        <img src="img/ubicaciones.png" alt="">
                        <input type="text" placeholder="Where are you going?" class="where">
                        <img src="img/calendario.png" alt="">
                        <input type="text" placeholder="Check in date" class="when">
                        <img src="img/calendario.png" alt="">
                        <input type="text" placeholder="Check out date" class="when">
                        <img src="img/avatar.png" alt="">
                        <input type="text" placeholder="Guests" class="who">
                        <a href="listado.html"><button>Search</button></a>
                    </div>
                </div>

                <div class="espaciado"></div>

                <div class="content-search">
                    <div>
                        <div class="filtro search-by-name">
                            <p>Search by property name</p>
                            <div>
                                <img src="./img/lupa.svg" alt="">
                                <input type="text" placeholder="eg. Beach westpalm">
                            </div>
                        </div>

                        <span class="title-filter">Filter by</span>

                        <div class="filter-budget">
                            <div class="title-budget">
                                <p>Your budget per day</p>
                            </div>
                            <div class="budget-content">
                                <div class="inputs-spans">
                                    <input type="checkbox" name="" id="">
                                    <span>$ 0 - $ 200</span>
                                    <input type="checkbox" name="" id="">
                                    <span>$ 200 - $ 500</span>
                                    <input type="checkbox" name="" id="">
                                    <span>$ 500 - $ 1,000</span>
                                    <input type="checkbox" name="" id="">
                                    <span>$ 1,000 - $ 2,000</span>
                                    <input type="checkbox" name="" id="">
                                    <span>$ 2,000 - $ 5,000</span>
                                </div>
                                <div class="cant-spans">
                                    <span>200</span>
                                    <span>100</span>
                                    <span>15</span>
                                    <span>12</span>
                                    <span>230</span>
                                </div>
                            </div>
                            <div class="custom-budget">
                                <span>Set your own budget</span>
                                <input type="checkbox">
                            </div>
                        </div>

                        <div class="filter-rating">
                            <p>Rating</p>
                            <div>
                                <img src="./img/lupa.svg" alt="">
                                <input type="text" placeholder="eg. Beach westpalm">
                            </div>
                        </div>

                    </div>
                    <div>
                        <h1>Search Results</h1>
                    </div>
                </div>

            </div>

            <div>

            </div>
        </main>
    </body>
</html>
